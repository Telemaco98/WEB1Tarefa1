<html>
	<head>
		<title>Cadastro</title>
		<link rel="icon" type="png" href="../media/logo.png">
		<link rel="stylesheet" type="text/css" href="../css/registerStyle.css">
		<script type="text/javascript" src="../js/cancel.js"></script>
	</head>
	<body>
		<header>
			<ul>
				<li><a href="../index.html"><img src="../media/logo.png" height="50px"></a></li>
			</ul>
		</header>

		<div id="login">
			<form action="" method="post">
				<div id="fields">
					<div>
				        <label id="startText">Cadastro</label>
				    </div>	
				    <div>
				        <label for="name">Nome</label>
				        <input class="input" type="name" id="name" placeholder="ex.: João"/>
				    </div>
				    <div>
				        <label for="surname">Sobrenome</label>
				        <input class="input" type="surname" id="surname" placeholder="ex.: Carlos"/>
				    </div>
				    <div>
				        <label for="email">E-mail</label>
				        <input  class="input" type="email" id="email" placeholder="exemplo@email.com"/>
				    </div>
					<div>
				        <label for="password">Senha</label>
				        <input class="input" type="password" id="pw" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
				    </div>
				    <div>
				        <input type="button" class="button" id="btCancel" value="Cancelar" onclick="cancelFunction()" />
				    	<input type="button" class="button" id="btRegister" value="Cadastrar"/ onclick=""> 
				    </div>
				</div>
			</form>
		</div>

		<footer>
			<ul>
				<li><a href=""><img src="../media/aboutUs.png"> Sobre Nós</a></li>
				<li><a href=""><img src="../media/followUs.png"> Siga-nos</a></li>
			</ul>
		</footer>
	</body>
</html>
